<body>
  <div id="tabela">
    <h1>Tabela de classificação</h1>

    <table style="width:100%" align="center">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan=3>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
      </tbody>
    </table>
    <div>
      <br><input type="text" id="jogador" name="novo-jogador" placeholder="Insira nome do jogador">
      <input type="text" id="avatar" name="avatar" placeholder="Insira link do avatar">
      <button id="btn" onclick="adicionarJogador()">Adicionar Jogador</button>
    </div>

    <td><br><button onClick="resetarPontos()">Resetar pontos</button></td>
  </div>
